<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__add-task">
          <label for="new-task" class="main__add-label">Add Item</label>
          <div class="main__add-task-row">
            <input id="new-task" class="main__text-input" type="text">
            <button class="main__add-task-button main__button">Add</button>
          </div>
      </section>
      <h3 class="main__h3">Todo</h3>
      <ul id="incomplete-tasks" class="main__task-list">
        <li class="main__task-item">
          <input type="checkbox" class="main__checkbox-input">
          <label class="main__task-label">Pay Bills</label>
          <input type="text" class="main__text-input">
          <button class="main__edit-button main__button">Edit</button>
          <button class="main__delete-button main__button"><img class="main__delete-img" src="./remove.svg" alt="del"></button>
        </li>
        <li class="main__task-item main__task-item_edit-mode">
          <input type="checkbox" class="main__checkbox-input">
          <label class="main__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__text-input">
          <button class="main__edit-button main__button">Save</button>
          <button class="main__delete-button main__button"><img class="main__delete-img" src="./remove.svg" alt="del"></button>
        </li>
      </ul>
      <h3 class="main__h3">Completed</h3>
      <ul id="completed-tasks" class="main__task-list">
        <li class="main__task-item">
          <input type="checkbox" class="main__checkbox-input" checked>
          <label class="main__task-label">See the Doctor</label>
          <input type="text" class="main__text-input">
          <button class="main__edit-button main__button">Edit</button>
          <button class="main__delete-button main__button"><img class="main__delete-img" src="./remove.svg" alt="del"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
